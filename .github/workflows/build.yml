name: "FAP Build"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: flipperdevices/flipperzero-ufbt-action@v0.1.2
        id: build-app
        with:
          task: "fap"

      - name: List build directory
        run: |
          ls -la /home/runner/.ufbt/build/

      - name: Upload app artifacts
        uses: actions/upload-artifact@v3
        with:
          name: servo_control
          path: /home/runner/.ufbt/build/servo_control.fap
