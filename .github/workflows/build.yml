name: "FAP Build"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: flipperdevices/flipperzero-ufbt-action@v0.1.2
        id: build-app
        with:
          task: "fap"

      - name: Find FAP file
        id: find-fap
        shell: bash
        run: |
          echo "fap_path=$(find /home/runner/.ufbt/build -name '*.fap')" >> $GITHUB_OUTPUT

      - name: Upload app artifacts
        uses: actions/upload-artifact@v3
        with:
          name: servo_control
          path: ${{ steps.find-fap.outputs.fap_path }}
          if-no-files-found: error
